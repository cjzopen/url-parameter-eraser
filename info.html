  <h1>介紹</h1>
  <p>URL Parameter Eraser 會把當前頁面網址的追蹤碼刪除，除此之外，還會把當前頁面含有追蹤碼的網址改寫，並加上綠色的 dash outline。</p>

  <p>URL Parameter Eraser 擴充功能不會收集或儲存使用者的瀏覽紀錄或其他個人資訊。</p>
