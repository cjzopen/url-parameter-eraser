  <meta charset="utf-8">
  <title>URL Parameter Eraser Options</title>

<body>
<style>
:root {
  --gap:20px;
  --main-color:#345;
}
body {
  font-family: Arial, sans-serif;
  padding: 0;
  margin: 0;
  font-size: 16px;
  background-color: #dfdfdf;
  color: var(--main-color);
  line-height: 1.414;
}
#all {
  max-width: 1200px;
  padding: var(--gap);
  margin: 0 auto;
}
h1 {
  font-size: 28px;
  font-weight: bold;
  margin: var(--gap) 0;
}
h2 {
  font-size: 24px;
  font-weight: bold;
  margin: var(--gap) 0;
}
p {
  margin: 1rem 0;
}
</style>
<div id="all">
  <h1>介紹</h1>
  <p>URL Parameter Eraser 會把當前頁面網址的追蹤碼刪除。除此之外，還會把當前頁面含有追蹤碼的網址改寫，並加上紫色的 dash outline。</p>
  <p>可以在「設定」中新增或刪除網址參數。此設定會儲存在使用者端的 Extension storage，開發者不會得知您的任何設定。</p>
  <h2>隱私</h2>
  <p>URL Parameter Eraser 擴充功能不會收集或儲存使用者的瀏覽紀錄或其他個人資訊。</p>
  <p>如果您有任何疑問，請寄信至 2012cjz@gmail.com。</p>
</div>
